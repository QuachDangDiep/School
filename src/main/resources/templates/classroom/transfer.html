<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chuyển Sinh Viên Sang Lớp Khác</h2>

    <!-- Hiển thị thông báo lỗi nếu lớp mới đã đầy -->
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <form action="/classroom/transfer" method="post">
        <label for="studentId">Chọn sinh viên:</label>
        <select name="studentId" id="studentId">
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
        </select>

        <label for="newClassId">Chọn lớp mới:</label>
        <select name="newClassId" id="newClassId">
            <option th:each="classroom : ${classrooms}" th:value="${classroom.id}" th:text="${classroom.name}"></option>
        </select>

        <button type="submit">Chuyển Lớp</button>
    </form>

    <a href="/classroom" class="back-link">Quay lại danh sách lớp</a>
</div>
</body>
</html>
