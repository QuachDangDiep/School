<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sinh viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 12px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            color: white;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Danh sách sinh viên</h2>
    <a class="btn btn-success mb-3" th:href="@{/student/add}">Thêm sinh viên</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Lớp học</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.classroom != null ? student.classroom.name : 'Chưa có'}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/student/edit/{id}(id=${student.id})}">Sửa</a>
                <a class="btn btn-danger" th:href="@{/student/delete/{id}(id=${student.id})}" onclick="return confirm('Xác nhận xoá?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
